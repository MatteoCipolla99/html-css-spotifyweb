<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifyweb</title>
    <!-- Font Awesome: https://fontawesome.com/search?o=r&m=free -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head> 
<body>
    <div class="top">
        <!---HEADER----->
        <header>
            <!---------NAV-TOP-------->
            <nav class="nav-bar">
                <div class="top-nav">
                    <div class="logo"><img src="img/logo.svg" alt="logo spotify"></div>
                    <div class="logo-small"><img src="img/logo-small.svg" alt="logo small"></div>
                    <div class="nav-icon">
                        <ul class="list-icon">
                            <li class="icon-nav icon-home"><img src="img/home.svg" alt="home"><a href="#">Home</a></li>
                            <li class="icon-nav icon-menu"><img src="img/search.svg" alt="cerca"><a href="#">Cerca</a>
                            </li>
                            <li class="icon-nav icon-menu"><img src="img/libreria.svg" alt="librery"><a href="#">La tua
                                    libreria</a></li>
                        </ul>
                    </div>
                     <!-----PLAYLIST--- -->
                     <div class="nav-playlist">
                        <h4 class="playlist-menu">PLAYLIST</h4>
                        <div class="crea-playlist">
                            <a href="#"><i class="fa-solid fa-square-plus"></i>Crea Playlist</a>
                        </div>
                        <div class="scroll-list">
                            <ul class="list-playlist">
                                <li class="name-playlist"><a href="#">Nome Playlist</a></li>
                                <li class="name-playlist"><a href="#">Nome Playlist</a></li>
                                <li class="name-playlist"><a href="#">Nome Playlist</a></li>
                                <li class="name-playlist"><a href="#">Nome Playlist</a></li>
                                <li class="name-playlist"><a href="#">Nome Playlist</a></li>
                                <li class="name-playlist"><a href="#">Nome Playlist</a></li>
                                <li class="name-playlist"><a href="#">Nome Playlist</a></li>
                            </ul>
                        </div>
                    </div>
                    <!------PLAYLIST------->
                </div>
                <!-------NAV-TOP----------->
                <!--------NAV-BOTTOM------->
                <div class="install-utente">
                    <div class="install-app user"><img src="img/download.svg" alt="download"><span
                            class="install-none"><a href="#">Installa app</a></span></div>
                    <hr class="line-nav">
                    <div class="user-nav user"><img src="img/profile.svg" alt="profile"><span class="install-none"><a
                                href="#">John
                                Doe</a></span>
                    </div>
                </div>
                <!--------NAV-BOTTOM------->
            </nav>
        </header>
        <!---HEADER----->
        <!------MAIN------>
<main>
    <div class="main-top"></div>
</main>




<footer>
    <div class="container-foot">    
    </div>
</footer>
</body>   
</html>
